version: "3.1"
nlu:
- intent: faq_quiz_prizes
  examples: |
    - What are the prizes for the quiz?
    - Can you tell me about the quiz rewards?
    - Inform me about the prizes offered in the quiz.
- intent: faq_technical_requirements
  examples: |
    - What are the technical requirements for the quiz?
    - Tell me about the system specifications needed for the quiz.
    - What do I need to participate from a technical standpoint?
- intent: faq_participant_registration
  examples: |
    - How can I register for the quiz?
    - Tell me the process of participant registration.
    - What are the steps to sign up for the quiz?
- intent: faq_participant_cancellation
  examples: |
    - Can I cancel my participation in the quiz?
    - Tell me about the process of canceling quiz registration.
    - What should I do if I want to withdraw from the quiz?
- intent: faq_quiz_categories
  examples: |
    - What categories are covered in the quiz?
    - Tell me about the different quiz topics or sections.
    - What subjects should I prepare for in the quiz?
- intent: faq_quiz_duration
  examples: |
    - How long does the quiz last?
    - Tell me the duration of the quiz.
    - What is the time frame for the quiz?
- intent: faq_results_announcement
  examples: |
    - When will the quiz results be announced?
    - Tell me about the announcement schedule for quiz results.
    - When can participants expect to know the quiz outcomes?
- intent: faq_feedback_submission
  examples: |
    - How can I provide feedback for the quiz?
    - Tell me about the process of submitting feedback.
    - Is there a way to share my thoughts on the quiz experience?
- intent: greet
  examples: |
    - Hi
    - Hello
    - Hey
    - Greetings
    - hi
- intent: goodbye
  examples: |
    - Goodbye
    - Farewell
    - Bye
    - See you later
- intent: affirm
  examples: |
    - Yes
    - Indeed
    - That's right
    - Absolutely
- intent: deny
  examples: |
    - No
    - Not really
    - I disagree
    - Certainly not
- intent: thanks
  examples: |
    - Thank you
    - Thanks a lot
    - Thanks!
    - Appreciate it
- intent: help
  examples: |
    - Can you help me?
    - I need assistance
    - Help!
    - I'm confused, help
